                          type: object
                          additionalProperties:
                              type: array
                              items:
                                  $ref: "#/components/schemas/Rule"
        ProtocolVersion:
            type: string
            description: The protocol version.
            example: HTTP_1_1
            default: HTTP_1_1
            enum:
                - HTTP_1_1
                - HTTP_2
        Proxy:
            type: object
            properties:
                virtualHosts:
                    type: array
                    items:
                        $ref: "#/components/schemas/VirtualHost"
                groups:
                    type: array
                    items:
                        $ref: "#/components/schemas/EndpointGroupV2"
                failover:
                    $ref: "#/components/schemas/Failover"
                cors:
                    $ref: "#/components/schemas/Cors"
                logging:
                    $ref: "#/components/schemas/LoggingV2"
                stripContextPath:
                    type: boolean
                    default: false
                preserveHost:
                    type: boolean
                    default: false
                servers:
                    type: array
                    items:
                        type: string
        ApiServicesV2:
            type: object
            properties:
                dynamicProperty:
                    $ref: "#/components/schemas/DynamicPropertyService"
                healthCheck:
                    $ref: "#/components/schemas/HealthCheckService"
        EndpointGroupServicesV2:
            type: object
            properties:
                discovery:
                    $ref: "#/components/schemas/EndpointDiscoveryService"
        StepV2:
            allOf:
                - $ref: "#/components/schemas/BaseStep"
        TrustStore:
            oneOf:
                - $ref: "#/components/schemas/JKSTrustStore"
                - $ref: "#/components/schemas/PEMTrustStore"
                - $ref: "#/components/schemas/PKCS12TrustStore"
                - $ref: "#/components/schemas/NoneTrustStore"
            discriminator:
                propertyName: type
                mapping:
                    JKS: "#/components/schemas/JKSTrustStore"
                    PEM: "#/components/schemas/PEMTrustStore"
                    PKCS12: "#/components/schemas/PKCS12TrustStore"
                    NONE: "#/components/schemas/NoneTrustStore"
        TrustStoreType:
            type: string
            description: The type of the trust store.
            example: JKS
            enum:
                - JKS
                - PEM
                - PKCS12
                - NONE
        BaseTrustStore:
            type: object
            properties:
                type:
                    $ref: "#/components/schemas/TrustStoreType"
            discriminator:
                propertyName: type
                mapping:
                    JKS: "#/components/schemas/JKSTrustStore"
                    PEM: "#/components/schemas/PEMTrustStore"
                    PKCS12: "#/components/schemas/PKCS12TrustStore"
                    NONE: "#/components/schemas/NoneTrustStore"
        JKSTrustStore:
            allOf:
                - $ref: "#/components/schemas/BaseTrustStore"
                - properties:
                      alias:
                          type: string
                          description: The alias of the trust store
                      path:
                          type: string
                          description: The path of the trust store
                          example: /path/to/truststore.jks
                      content:
                          type: string
                          description: The content of the trust store
                      password:
                          type: string
                          description: The password of the trust store
        PEMTrustStore:
            allOf:
                - $ref: "#/components/schemas/BaseTrustStore"
                - properties:
                      path:
                          type: string
                          description: The path of the trust store
                          example: /path/to/truststore.pem
                      content:
                          type: string
                          description: The content of the trust store
        PKCS12TrustStore:
            allOf:
                - $ref: "#/components/schemas/BaseTrustStore"
                - properties:
                      alias:
                          type: string
                          description: The alias of the trust store
                      path:
                          type: string
                          description: The path of the trust store
                          example: /path/to/truststore.jks
                      content:
                          type: string
                          description: The content of the trust store
                      password:
                          type: string
                          description: The password of the trust store
        NoneTrustStore:
            allOf:
                - $ref: "#/components/schemas/BaseTrustStore"

        VirtualHost:
            type: object
            properties:
                host:
                    type: string
                    description: The host of the virtual host
                path:
                    type: string
                    description: The path of the virtual host
                    default: /
                overrideEntrypoint:
                    type: boolean
                    description: Override the entrypoint or not
                    default: false

        # Documentation pages
        AccessControl:
            type: object
            properties:
                referenceId:
                    type: string
                    description: The id of the resource used to check the access control
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                referenceType:
                    type: string
                    description: The type of the resource used to check the access control
                    example:
                        - GROUP
                        - ROLE
        Media:
            type: object
            properties:
                id:
                    type: string
                    description: Media's uuid.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                hash:
                    type: string
                    description: Media's hash.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                type:
                    type: string
                    description: Media's type.
                    example: image/png
                subType:
                    type: string
                    description: Media's sub type.
                    example: png
                fileName:
                    type: string
                    description: Media's file name.
                    example: my-image.png
                size:
                    type: integer
                    format: int64
                    description: Media's size.
                    example: 1000
                data:
                    type: string
                    format: byte
                    description: Media's data.
                    example: binary encoded data
                createdAt:
                    type: string
                    format: date-time
                    description: Media's creation date.
                    example: 2018-11-23T22:00:00.000Z
        Page:
            description: Documentation page. Can be of multiple formats.
            type: object
            properties:
                id:
                    type: string
                    description: Page's uuid.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                crossId:
                    type: string
                    description: Page's cross uuid.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                name:
                    type: string
                    description: Page's name.
                    example: My Page
                type:
                    $ref: "#/components/schemas/PageType"
                content:
                    type: string
                    description: Page's content.
                    example: My Page content
                order:
                    type: integer
                    description: Page's order.
                    example: 1
                lastContributor:
                    type: string
                    description: Page's last contributor. Id of a user.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                published:
                    type: boolean
                    description: Page's published status.
                    example: true
                visibility:
                    $ref: "#/components/schemas/Visibility"
                updatedAt:
                    type: string
                    format: date-time
                    description: Page's last update date.
                    example: 2018-01-01T00:00:00.000Z
                contentType:
                    type: string
                    description: Page's content type.
                    example: application/json
                source:
                    $ref: "#/components/schemas/PageSource"
                configuration:
                    type: object
                    description: Page's configuration.
                    additionalProperties:
                        type: string
                homepage:
                    type: boolean
                    description: Page's homepage status.
                    example: true
                parentId:
                    type: string
                    description: Page's parent id.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                parentPath:
                    type: string
                    description: Page's parent path.
                    example: /parent
                excludedGroups:
                    type: array
                    description: List of group ids that are considered when looking for acces control.
                    items:
                        type: string
                        example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                excludedAccessControls:
                    type: boolean
                    description: Flag to restrict access to user matching the restrictions.
                accessControls:
                    type: array
                    description: List of access controls.
                    items:
                        $ref: "#/components/schemas/AccessControl"
                attachedMedia:
                    type: array
                    description: List of attached media.
                    items:
                        $ref: "#/components/schemas/PageMedia"
                metadata:
                    type: object
                    description: Page's metadata.
                    additionalProperties:
                        type: string
                translations:
                    type: array
                    description: List of page translations.
                    items:
                        $ref: "#/components/schemas/Page"
                generalConditions:
                    type: boolean
                    description: Is the page used as General Conditions for a plan.
                contentRevision:
                    $ref: "#/components/schemas/Revision"
        PageMedia:
            type: object
            properties:
                name:
                    type: string
                    description: Media's name.
                    example: My Media
                hash:
                    type: string
                    description: Media's hash.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                attachedAt:
                    type: string
                    format: date-time
                    description: Media's attachment date.
                    example: 2018-01-01T00:00:00.000Z
        PageSource:
            type: object
            properties:
                type:
                    type: string
                    description: The type of the page source (=fetcher type).
                    example:
                        - http-fetcher
                        - git-fetcher
                        - gitlab-fetcher
                        - github-fetcher
                        - bitbucket-fetcher
                configuration:
                    type: object
                    description: Page source's configuration.
        PageType:
            type: string
            description: The type of the page.
            example: MARKDOWN
            enum:
                - ASCIIDOC
                - ASYNCAPI
                - MARKDOWN
                - MARKDOWN_TEMPLATE
                - SWAGGER
                - FOLDER
                - LINK
                - ROOT
                - SYSTEM_FOLDER
                - TRANSLATION
        Revision:
            type: object
            properties:
                id:
                    type: string
                    description: Id of the page used to fill the content attributes.
                    example: 00f8c9e7-78fc-4907-b8c9-e778fc790750
                revision:
                    type: integer
                    description: Revision number.
                    example: 1

        # Metadata Page
        Metadata:
            type: object
            properties:
                key:
                    type: string
                    description: The key of the metadata.
                    minLength: 1
                name:
                    type: string
                    description: The name of the metadata.
                format:
                    $ref: "#/components/schemas/MetadataFormat"
                value:
                    type: string
                    description: The value of the metadata.
                    minLength: 1
                defaultValue:
                    type: string
                    description: The default value of the metadata.
        MetadataFormat:
            type: string
            description: The format of the metadata.
            example: DATE
            enum:
                - STRING
                - NUMERIC
                - BOOLEAN
                - DATE
                - MAIL
                - URL

        Rule:
            type: object
            properties:
                methods:
                    type: array
                    items:
                        $ref: "#/components/schemas/HttpMethod"
                description:
                    type: string
                    description: The description of the rule
                enabled:
                    type: boolean
                    description: Is the rule enabled or not.
                    default: true
                operation:
                    type: string
                    description: The operation of the rule
                configuration:
                    type: object
                    description: The configuration of the rule
            additionalProperties:
                type: object
    parameters:
        #############
        # PathParam #
        #############
        orgIdParam:
            name: orgId
            in: path
            required: true
            description: Id of an organization.
            schema:
                type: string
                default: DEFAULT
        envIdParam:
            name: envId
            in: path
            required: true
            description: Id or Hrid (Human readable Id) of an environment.
            schema:
                type: string
                default: DEFAULT
        apiIdParam:
            name: apiId
            in: path
            required: true
            description: Id of an API.
            schema:
                type: string
        groupIdParam:
            name: groupId
            in: path
            required: true
            description: Id of a group.
            schema:
                type: string
        memberIdParam:
            name: memberId
            in: path
            required: true
            description: Id of an API member.
            schema:
                type: string
        planIdParam:
            name: planId
            in: path
            required: true
            description: Id of a plan.
            schema:
                type: string
        subscriptionIdParam:
            name: subscriptionId
            in: path
            required: true
            description: Id of a subscription.
            schema:
                type: string
        apiKeyIdParam:
            name: apiKeyId
            in: path
            required: true
            description: Id of an API Key.
            schema:
                type: string
        endpointIdParam:
            name: endpointId
            in: path
            required: true
            description: Id of an endpoint.
            schema:
                type: string
        entrypointIdParam:
            name: entrypointId
            in: path
            required: true
            description: Id of an entrypoint.
            schema:
                type: string
        policyIdParam:
            name: policyId
            in: path
            required: true
            description: Id of a policy.
            schema:
                type: string
        ###############################
        # Pagination Query Parameters #
        ###############################
        apiSortByParam:
            name: sortBy
            in: query
            required: false
            description: |-
                Possibility to sort APIs results by field.
                Can be ascending or descending with minus '-' prefix.
                By default, no sort is applied.
            schema:
                type: string
                example: name
                enum:
                    - name
                    - -name
                    - paths
                    - -paths
        pageParam:
            name: page
            in: query
            required: false
            description: The page number for pagination.
            schema:
                type: integer
                default: 1
        perPageParam:
            name: perPage
            in: query
            required: false
            description: |
                The number of items per page for pagination.
            schema:
                type: integer
                default: 10
        ###############################
        # Other Query Parameters      #
        ###############################
        apiExpandsParam:
          name: expands
          in: query
          description: Expansion of data to return in APIs.
          schema:
              type: array
              items:
                  type: string
                  enum:
                      - deploymentState
    responses:
        EnvironmentsResponse:
            description: Page of environments
            content:
                application/json:
                    schema:
                        properties:
                            data:
                                description: List of Environments.
                                type: array
                                items:
                                    $ref: "#/components/schemas/Environment"
                            metadata:
                                $ref: "#/components/schemas/MetadataResponse"
                            links:
                                $ref: "#/components/schemas/Links"
        ApisResponse:
            description: Page of apis
            content:
                application/json:
                    schema:
                        title: "ApisResponse"
                        properties:
                            data:
                                description: List of Apis.
                                type: array
                                items:
                                    $ref: "#/components/schemas/Api"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
                            links:
                                $ref: "#/components/schemas/Links"
        ImageResponse:
            description: An image
            content:
                "image/*":
                    schema:
                        type: string
                        format: binary
        PlansResponse:
            description: Page of API plans
            content:
                application/json:
                    schema:
                        title: "PlansResponse"
                        properties:
                            data:
                                description: List of API plans.
                                type: array
                                items:
                                    $ref: "#/components/schemas/Plan"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
                            links:
                                $ref: "#/components/schemas/Links"

        SubscribersResponse:
            description: Page of API subscribers
            content:
                application/json:
                    schema:
                        title: "SubscribersResponse"
                        properties:
                            data:
                                description: List of API subscribers.
                                type: array
                                items:
                                    $ref: "#/components/schemas/BaseApplication"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
                            links:
                                $ref: "#/components/schemas/Links"
        SubscriptionsResponse:
            description: Page of API subscriptions
            content:
                application/json:
                    schema:
                        title: "SubscriptionsResponse"
                        properties:
                            data:
                                description: List of API subscriptions.
                                type: array
                                items:
                                    $ref: "#/components/schemas/Subscription"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
                            links:
                                $ref: "#/components/schemas/Links"

        SubscriptionApiKeysResponse:
            description: Page of subscription API Keys
            content:
                application/json:
                    schema:
                        title: "SubscriptionApiKeysResponse"
                        properties:
                            data:
                                description: List of subscription API Keys.
                                type: array
                                items:
                                    $ref: "#/components/schemas/ApiKey"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
                            links:
                                $ref: "#/components/schemas/Links"

        MembersResponse:
            description: Page of API members
            content:
                application/json:
                    schema:
                        title: "MembersResponse"
                        properties:
                            data:
                                description: List of API members.
                                type: array
                                items:
                                    $ref: "#/components/schemas/Member"
                            links:
                                $ref: "#/components/schemas/Links"
                            metadata:
                                $ref: "#/components/schemas/MetadataResponse"
                            pagination:
                                $ref: "#/components/schemas/Pagination"
        SchemaFormResponse:
            description: Schema form of a plugin
            content:
                application/json:
                    schema:
                        type: object
        Error:
            description: Generic error response
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"

    securitySchemes:
        BasicAuth:
            type: http
            scheme: basic
        CookieAuth:
            type: apiKey
            in: cookie
            name: Auth-Graviteeio-APIM
