<h2 matDialogTitle>Renew your API Key</h2>
<form [formGroup]="form" (ngSubmit)="onClose()">
  <mat-dialog-content class="renew__content">
    <div class="mat-body-1">Your previous API Key will be no longer valid in 2 hours!</div>
    <div *ngIf="data.canUseCustomApiKey" class="renew__content__custom-api-key">
      <div class="mat-body-1">You can provide a custom API Key here</div>
      <api-key-validation formControlName="apiKey" [applicationId]="data.applicationId" [apiId]="data.apiId"></api-key-validation>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-flat-button type="button" [mat-dialog-close]="undefined">Cancel</button>
    <button color="primary" type="submit" mat-raised-button aria-label="Renew API Key" [disabled]="form.invalid">Renew</button>
  </mat-dialog-actions>
</form>
